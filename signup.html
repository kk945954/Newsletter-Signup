<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign-up Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
        <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
</head>

<body class="text-center">

    <main class="form-signin w-100 m-auto">
        <form action="/" method="post">
            <img class="mb-4" src="image/chillies.png" alt="" width="72" height="72">
            <h1 class="h3 mb-3 fw-normal">Sign up to the Newsletter</h1>

            <div class="form-floating">
                <input type="text" name="firstName" class="form-control top" placeholder="First Name">
                <label for="floatingInput">First Name</label>
            </div>
            <div class="form-floating">
                <input type="text" name="lastName" class="form-control middle" placeholder="Last Name">
                <label for="floatingPassword">Last Name</label>
            </div>
            <div class="form-floating">
                <input type="email" name="email" class="form-control buttom" placeholder="name@example.com">
                <label for="floatingPassword">Email</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
            <p class="mt-5 mb-3 text-muted">&copy; Po Yu Chen</p>
        </form>
    </main>
</body>

</html>
